<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${client.getName()}">Клиент</title>
</head>
<body>
<p th:text="${'Логин: ' + client.getLogin()}"></p>
<p th:text="${'Имя: ' + client.getName()}"></p>
<p th:text="${'Дата рождения: ' + client.getBirthdate()}"></p>
<br>
<a th:href="@{/client/{id}/edit(id=${client.getId()})}">Редактировать</a>
<br>
<hr>
<a th:href="@{/client/allRoles/{id}(id=${client.getId()})}">Роли клиента</a>
<br>
<a th:href="@{/books/{client_login}/allClientBooks(client_login=${client.getLogin()})}">Все брони</a>
<br>
<a th:href="@{/review/{client_id}/allClientReviews(client_id=${client.getId()})}">Посмотреть все отзывы клиента</a>
<br>

<a href="/hotel/all">Все отели</a>
<br>
<a href="/client/all">Все клиенты</a>
<br>
<br>
<form th:method="DELETE" th:action="@{/client/{id}(id=${client.getId()})}">
    <input type="submit" value="удалить клиента">
</form>


</body>
</html>
