<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:unless="${roomList == null}">
  <div th:each="room : ${roomList}">
    <a th:text="${room.getRoomNumber()}" th:href="@{/rooms/{id}(id=${room.getId()})}"></a>
  </div>
</div>
<br>
<a href="/hotel/all">Все отели</a>
</body>
</html>
