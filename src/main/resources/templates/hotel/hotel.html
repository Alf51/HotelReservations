<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${hotel.getName()}">Отель</title>
</head>
<body>
<p th:text="${'Название отеля: ' + hotel.getName()}"></p>
<p th:text="${'Адрес: ' + hotel.getAddress()}"></p>
<p th:text="${'Рейтин: ' + hotel.getRating()}"></p>
<p th:text="${'Описание: ' +  hotel.getDescription()}"></p>
<br>
<hr>
<a th:href="@{/rooms/{idHotel}/allRooms(idHotel=${hotel.getId()})}">Комнаты отеля</a>
<br>
<a th:href="@{/rooms/{idHotel}/search-rooms(idHotel=${hotel.getId()})}">Поиск комнат по датам</a>
<br>
<a th:href="@{/books/{idHotel}/allBooksInHotel(idHotel=${hotel.getId()})}">Все брони отеля</a>
<br>
<br>
<form th:action="@{/hotel/{id}/edit(id=${hotel.getId()})}">
    <input type="submit" value="редактировать отель">
</form>
<br>
<br>
<br>
<form th:method="DELETE" th:action="@{/hotel/{id}(id=${hotel.getId()})}">
    <input type="submit" value="удалить отель">
</form>
<br>
<br>
<a href="/hotel/all">Все отели</a>
<br>
<br>
<hr>
<form th:method="POST" th:action="@{}" th:object="${}">
    <label for="roomNumber">Введите номер комнаты</label>
    <input type="number" th:field="*{roomNumber}" id="roomNumber"/>
    <div style="color:red" th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}">roomNumber error</div>
    <br/>
    <label for="roomSize">Введите размер комнаты</label>
    <input type="number" th:field="*{roomSize}" id="roomSize"/>
    <div style="color:red" th:if="${#fields.hasErrors('roomSize')}" th:errors="*{roomSize}">roomSize error</div>
    <br/>
    <hr/>
    <input type="submit" value="Добавить"/>
    <br>
</form>
<hr>
<br>
<div th:unless="${hotel.getReviewList().isEmpty()}">
    <b>Отзывы:</b>
    <div th:each="review : ${hotel.getReviewList()}">
        <a th:text="${'Логин: ' + review.getClientLogin()}"
           th:href="@{/client/login/{login}(login=${review.getClientLogin()})}"></a>
        <p th:text="${'Оценка: ' + review.getRating()}"></p>
        <p th:text="${'Отзыв: ' + review.getReview()}"></p>
        <br>
    </div>
</div>
<br>
</body>
</html>
