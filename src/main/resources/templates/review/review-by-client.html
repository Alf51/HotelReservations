<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ревью</title>
</head>
<body>
<div th:unless="${reviewList.isEmpty()}">
    <b>Отзывы:</b>
    <div th:each="review : ${reviewList}">
        <hr>
        <a th:text="${'Логин: ' + review.getClientLogin()}"
           th:href="@{/client/login/{login}(login=${review.getClientLogin()})}"></a>

        <p th:text="${'Оценка: ' + review.getRating()}"></p>
        <a th:text="${'Отзыв: ' + review.getReview()}" th:href="@{/review/{id}(id=${review.getId()})}"></a>
        <br>
    </div>
</div>
<div th:if="${reviewList.isEmpty()}">
    <b>Отзывов ещё нет</b>
</div>
<br>
<br>
<br>
<a href="/client/all">Все клиенты</a>
<br>
<br>
<a href="/hotel/all">Все отели</a>
</body>
</html>
